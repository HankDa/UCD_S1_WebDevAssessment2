<body>
    <header class="header">
        <h1>Sessions Time Table</h1>
    </header>

    <div id="mainContent">
       
       <div class="column1">
          <div id="column1_l">
            <p>Select intrested date and time then search</p>
            <select id = 'sel_date' onchange="sel_date_function(id) ">
                <option>select date</option>>
            </select>
            <select id = 'sel_time' onchange="sel_time_function(id)">
                <option>All</option>
            </select>
            <button id = 'btn_submit'onclick=btn_session_function(id) disabled =true>Search</button>


          </div>

          <div id="column1_r">
            <p> Chose Type of Sessions</p>
            <input type="radio" id="type_all" name="type" value="all" disabled=true checked=true onchange="radiobtn_type_function(value)">
            <label for="male">All</label>
            <input type="radio" id="type_paper" name="type" value="paper" disabled=true onchange="radiobtn_type_function(value)">
            <label for="female">Paper</label>
            <input type="radio" id="type_other" name="type" value="other" disabled=true onchange="radiobtn_type_function(value)">
            <label for="other">Other</label>
          </div>
       </div>
       
       <div class="column2">
           <div id="column2_l">

          </div>
           
       </div>
        
       <div class="column3">
         
       </div>
          
   </div>
